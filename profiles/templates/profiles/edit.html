{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}

my profile

{% endblock title %}

{% block content %}

    {% if confirm %}
        <div class="alert alert-success" role="alert">
        Profile has been updated!
        </div>
    {% endif %}

        <div class= "text-center">
            <img src="{{profile.avatar.url}}" alt = "my-profile" class ="avatar-big">
        </div>
    <br>

    <form action = ""  method="POST" enctype="multipart/form-data">

    {% csrf_token %}
    {{form|crispy}}
    
    
    <button type ='submit' class = "btn btn-primary mt-3">Save</button> <a class="btn btn-secondary mt-3" href={% url 'profiles:my'%} role="button">Go To Profile</a>
    
    </form>    

{% endblock content %}
