    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>

    <title>Report app | Login</title>

    <!-- favicon --> 
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" />


<body>
<h1 class="text-center">Register</h1>
<div class="container">
  <form method="POST" action="">
    {% csrf_token %}

    <div class="mb-3">
      <label for="name" class="form-label">First Name</label>
      <input type="text" class="form-control" id="first name" name="first_name" required
        placeholder="Enter your first name">
    </div>

    <div class="mb-3">
      <label for="name" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="last name" name="last_name" required
        placeholder="Enter your last name">
    </div>

    <div class="mb-3">
      <label for="name" class="form-label">UserName</label>
      <input type="text" class="form-control" id="name" name="username" placeholder="enter your name ex-Shiva Mehta"
        required />
    </div>

    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" name="email" class="form-control" id="exampleInputEmail1"
        placeholder="enter your email address ex- abc@gmail.com" required />
    </div>

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="password1" required name="password1"
        placeholder="Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.">
    </div>

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="password2" name="password2" required
        placeholder="Confirm Your Password">
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.0/mdb.min.js"
    ></script>
</body>
